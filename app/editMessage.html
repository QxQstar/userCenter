        </ul>
        <div class="container m-message f-pm-0" id="message">
            <!--三级导航-->
            <div class="row m-navThird f-borTB-5">
                <div class="container m-navContent f-pm-0">
                    <div class="row f-pm-0">

                            <a href="#">保存修改</a>

                    </div>

            <!--个人信息-->
            <div class="row m-content">
                <div class="col-md-2 col-sm-3 f-pm-0">
                    <div class="img">
                        <img src="./img/testImg.jpg">
                        <div class="setImg f-center">[设置头像]</div>
                    </div>

                </div>
                <ul class="col-md-10 col-sm-9 m-detail f-pm-0">
                    <li class="m-head">
                        <div class="name">
                            有户名:<input type="text" name="name" id="name">
                        </div>

                    </li>
                    <li class="container f-pm-0 m-body">
                        <div class="row f-pm-0 tel">
                            <div class="col-md-1 col-sm-2 f-pm-0 col-1">手机号：</div>
                            <div class="col-md-11 col-sm-10 f-pm-0 col-2">
                                12335567780
                            </div>
                        </div>
                        <div class="row f-pm-0 email">
                            <div class="col-md-1 col-sm-2 f-pm-0 col-1">邮箱：</div>
                            <div class="col-md-11 col-sm-10 f-pm-0 col-2">
                                <input type="email" name="email" id="email">
                            </div>
                        </div>
                        <div class="row f-pm-0 sex">
                            <div class="col-md-1 col-sm-2 f-pm-0 col-1">性别：</div>
                            <div class="col-md-11 col-sm-10 f-pm-0 col-2">
                                <select name="sex" id="sex">
                                    <option value="保密">保密</option>
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="row f-pm-0 birth">
                            <div class="col-md-1 col-sm-2 f-pm-0 col-1">生日：</div>
                            <div class="col-md-11 col-sm-10 f-pm-0 col-2">
                                <select name="year" id="year">
                                    <option value="default">年</option>
                                    <option value="1994">1994</option>
                                </select>
                                <select name="month" id="month">
                                    <option value="default">月</option>
                                    <option value="8">8</option>
                                </select>
                                <select name="day" id="day">
                                    <option value="default">日</option>
                                    <option value="23">23</option>
                                </select>
                            </div>
                        </div>
                    </li>
                    <li class="m-address f-clearfix">
                        <p>收货信息：</p>
                        <div class="desc f-float-l">
                            <div class="title f-clearfix">
                                <div class="name f-float-l">dfhdj</div>
                                <div class="tel f-float-r">12345678900</div>
                            </div>
                            <div class="detail">
                                <p class="bigAddr">四川成都</p>
                                <p class="smallAddr">xx区xxx路xxx号</p>
                            </div>
                            <div class="footer f-clearfix">
                                <div class="status f-float-l">默认地址</div>
                                <div class="handle f-float-r">
                                    <span class="edit">编辑</span>
                                    <span class="delete">删除</span>
                                </div>
                            </div>
                        </div>
                        <div class="desc setDefault f-float-l">
                            <div class="title f-clearfix">
                                <div class="name f-float-l">dfhdj</div>
                                <div class="tel f-float-r">12345678900</div>
                            </div>
                            <div class="detail">
                                <p class="bigAddr">四川成都</p>
                                <p class="smallAddr">xx区xxx路xxx号dhfdh地方接电话</p>
                            </div>
                            <div class="footer f-clearfix">
                                <div class="status f-float-l">设为默认地址</div>
                                <div class="handle f-float-r">
                                    <span class="edit">编辑</span>
                                    <span class="delete">删除</span>
                                </div>
                            </div>
                        </div>
                        <div class="desc addDesc f-float-l">
                            <div class="detail f-center">
                                <span class="add">+</span><br>
                                添加新地址
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
