<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>个人资料</title>
    <link type="text/css" href="./css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="./css/base.css" rel="stylesheet">
    <link type="text/css" href="./css/message.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <div class="g-container">
    <!--二级导航-->
    <ul class="m-subNav f-marTop-120 f-clearfix f-marBom-66">
        <li class="c-item f-float-l">我的订单</li>
        <li class="c-item f-float-l">优惠券</li>
        <li class="c-item f-float-l">通知</li>
        <li class="c-item on f-float-l last">个人设置</li>
    </ul>
    <div class="container m-message f-pm-0" id="message">
        <!--三级导航-->
        <div class="row m-navThird f-borTB-5">
            <div class="container m-navContent f-pm-0">
                <div class="row f-pm-0">
                    <ul class="f-pm-0 col-md-11 f-clearfix">
                        <!--三级导航中的导航项-->
                        <li class="c-item f-float-l on">个人资料</li>
                    </ul>
                    <div class="f-pm-0 col-md-1 handle">
                        <a href="#">修改资料</a>
                    </div>
                </div>
            </div>
        </div>
        <!--个人信息-->
        <div class="row m-content">
            <div class="col-md-2 col-sm-3 f-pm-0">
                <div class="img">
                    <img src="./img/testImg.jpg">
                    <div class="setImg f-center">[设置头像]</div>
                </div>

            </div>
            <ul class="col-md-10 col-sm-9 detail f-pm-0">
                <li class="m-head">
                    <div class="name">代发货的</div>
                    <div class="integral">积分:<span>222</span></div>
                </li>
                <li class="container f-pm-0 m-body">
                    <div class="row f-pm-0 tel">
                        <div class="col-md-1 col-sm-2 f-pm-0 col-1">手机号：</div>
                        <div class="col-md-11 col-sm-10 f-pm-0 col-2">12345678901</div>
                    </div>
                    <div class="row f-pm-0 email">
                        <div class="col-md-1 col-sm-2 f-pm-0 col-1">邮箱：</div>
                        <div class="col-md-11 col-sm-10 f-pm-0 col-2">12345678@123.com</div>
                    </div>
                    <div class="row f-pm-0 sex">
                        <div class="col-md-1 col-sm-2 f-pm-0 col-1">性别：</div>
                        <div class="col-md-11 col-sm-10 f-pm-0 col-2">女</div>
                    </div>
                    <div class="row f-pm-0 birth">
                        <div class="col-md-1 col-sm-2 f-pm-0 col-1">生日：</div>
                        <div class="col-md-11 col-sm-10 f-pm-0 col-2">1222/33/54</div>
                    </div>
                </li>
                <li class="m-address">
                    收货信息：
                    <div class="desc">
                        <div class="title f-clearfix">
                            <div class="name f-float-l">dfhdj</div>
                            <div class="tel f-float-r">12345678900</div>
                        </div>
                        <div class="detail">
                            <p class="bigAddr">四川成都</p>
                            <p class="smallAddr">xx区xxx路xxx号</p>
                        </div>
                        <div class="footer f-clearfix">
                            <div class="status f-float-l">默认地址</div>
                            <div class="handle f-float-r">
                                <span class="edit">编辑</span>
                                <span class="delete">删除</span>
                            </div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>

    </div>


    </div>
</body>
</html>
