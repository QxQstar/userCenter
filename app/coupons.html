<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="gb2312">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>优惠券</title>
    <link type="text/css" href="./css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="./css/base.css" rel="stylesheet">

    <link type="text/css" href="./css/coupons.css" rel="stylesheet">
</head>
<body>
    <header></header>
    <div class="g-container">
        <!--二级导航-->
        <ul class="m-subNav f-marTop-120 f-clearfix f-marBom-40">
            <li class="c-item f-float-l">我的订单</li>
            <li class="c-item f-float-l">优惠券</li>
            <li class="c-item on f-float-l">通知</li>
            <li class="c-item f-float-l last">个人设置</li>
        </ul>
        <!--优惠券列表-->
        <ul class="m-coupons f-borTB-5 f-clearfix">
            <li class="c-item f-float-l ">
                <div class="couponBox unused f-clearfix">
                    <div class="status f-float-l f-center">
                        <span>未使用</span>
                    </div>
                    <div class="m-body f-float-l">
                        <div class="title">
                            <span class="money">￥20</span>优惠券
                        </div>
                        <div class="notice f-text-r">
                            <div class="condition">条件条件条件条件条件</div>
                            <div class="time">有效期:2017.1.1-2017.2.1</div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="c-item f-float-l ">
                <div class="couponBox used f-clearfix">
                    <div class="status f-float-l f-center">
                        <span>已使用</span>
                    </div>
                    <div class="m-body f-float-l">
                        <div class="title">
                            <span class="money">￥20</span>优惠券
                        </div>
                        <div class="notice f-text-r">
                            <div class="condition">件条件条件条件条件条件</div>
                            <div class="time">有效期:2017.1.1-2017.2.1</div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="c-item f-float-l ">
                <div class="couponBox overdue f-clearfix">
                    <div class="status f-float-l f-center">
                        <span>已过期</span>
                    </div>
                    <div class="m-body f-float-l">
                        <div class="title">
                            <span class="money">￥20</span>优惠券
                        </div>
                        <div class="notice f-text-r">
                            <div class="condition">条件条件条件条件条件</div>
                            <div class="time">有效期:2017.1.1-2017.2.1</div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="c-item f-float-l ">
                <div class="couponBox unused f-clearfix">
                    <div class="status f-float-l f-center">
                        <span>未使用</span>
                    </div>
                    <div class="m-body f-float-l">
                        <div class="title">
                            <span class="money">￥20</span>优惠券
                        </div>
                        <div class="notice f-text-r">
                            <div class="condition">条件条件条件条件条件</div>
                            <div class="time">有效期:2017.1.1-2017.2.1</div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <!--翻页-->
        <div class="m-page f-float-r">
            共<span class="totalPage">3</span>条记录
            <span class="pre" id="pre">上一页</span>
            <span class="cur">1/1</span>
            <span class="next" id="next">下一页</span>
        </div>

    </div>
</body>
</html>
